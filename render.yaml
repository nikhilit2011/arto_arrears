# render.yaml
databases:
  - name: arto-arrears-db
    plan: free          # was 'starter' (legacy) â†’ use a current plan
    region: singapore   # pick closest region
    # Optional for flexible plans:
    # diskSizeGB: 1     # 1, or multiples of 5 (e.g., 15, 20, 25, ...)

services:
  - type: web
    name: arto-arrears
    runtime: ruby                     # modern field (replaces old env: ruby)
    plan: starter                     # web plan is fine to keep as 'starter'
    region: singapore
    buildCommand: bundle install && bundle exec rails assets:precompile
    startCommand: bundle exec puma -C config/puma.rb
    autoDeploy: true

    envVars:
      - key: RAILS_ENV
        value: production
      - key: RACK_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: arto-arrears-db
          property: connectionString
