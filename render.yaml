# render.yaml
databases:
  - name: arto-arrears-db
    plan: free              # free Postgres (1 GB, limited connections)
    region: singapore       # pick closest region to you

services:
  - type: web
    name: arto-arrears
    runtime: ruby           # modern field
    plan: free              # ðŸ‘ˆ was 'starter', now free
    region: singapore
    buildCommand: bundle install && bundle exec rails assets:precompile
    preDeployCommand: bundle exec rails db:migrate
    startCommand: bundle exec puma -C config/puma.rb
    autoDeploy: true

    envVars:
      - key: RAILS_ENV
        value: production
      - key: RACK_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: RAILS_MASTER_KEY
        sync: false   # you'll paste this in the dashboard on first apply
      - key: DATABASE_URL
        fromDatabase:
          name: arto-arrears-db
          property: connectionString
