# render.yaml
databases:
  - name: arto-arrears-db
    plan: starter    # free tier available
    ipAllowList: []  # allow all services in Render to connect

services:
  - type: web
    name: arto-arrears
    env: ruby
    plan: starter
    buildCommand: bundle install && bundle exec rails assets:precompile
    startCommand: bundle exec puma -C config/puma.rb
    autoDeploy: true

    envVars:
      - key: RAILS_ENV
        value: production
      - key: RACK_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: RAILS_MASTER_KEY
        sync: false   # youâ€™ll paste the value from config/master.key in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: arto-arrears-db
          property: connectionString
