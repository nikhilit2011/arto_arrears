# render.yaml
databases:
  - name: arto-arrears-db
    plan: free
    region: singapore

services:
  - type: web
    name: arto-arrears
    runtime: ruby
    plan: free
    region: singapore
    buildCommand: bundle install && bundle exec rails assets:precompile
    # Run migrations right before starting Puma (works on Free plan)
    startCommand: bundle exec rails db:migrate && bundle exec puma -C config/puma.rb
    autoDeploy: true

    envVars:
      - key: RAILS_ENV
        value: production
      - key: RACK_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: RAILS_MASTER_K
